<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />

        <title>MusicApp</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card shadow-lg rounded">
                <img id="music-image" class="card-img-top" alt="musicImage" />
                <audio id="audio" src=""></audio>
                <div id="music-details" class="mt-3">
                    <p class="title my-1"></p>
                    <p class="singer"></p>
                </div>
                <div id="progress">
                    <input type="range" id="progress-bar" />
                    <div class="times">
                        <span id="current-time" class="ms-2">0:00</span>
                        <span id="duration" class="me-2">0:00</span>
                    </div>
                </div>

                <div id="controls" class="card-body">
                    <div id="control-buttons">
                        <i id="prev" class="fa-solid fa-backward-step me-3"></i>
                        <i
                            id="play"
                            style="font-size: 40px"
                            class="fa-solid fa-play"
                        ></i>
                        <i id="next" class="fa-solid fa-forward-step ms-3"></i>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="volume">
                        <i
                            class="fa-solid fa-volume-high"
                            style="color: #1f71ff"
                            id="volume-icon"
                        ></i>
                        <input
                            type="range"
                            id="volumeRange"
                            min="0"
                            max="1"
                            step="0.1"
                            value="1"
                            class="me-2"
                        />
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="music.js"></script>
        <script src="musicplayer.js"></script>
        <script src="app.js"></script>
    </body>
</html>
